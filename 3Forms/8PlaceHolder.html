<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <style>
        #register-form{
            width: 300px;
            background-color: white;
            padding: 24px;
            margin-left: auto;
            margin-right: auto;
        }
        .input-label{
            margin: 0;
            margin-bottom: 4px;
            margin-top: 12px;
        }
        .input-item{
           width:100%; 
        }
        #terms-check{
            margin-top: 12px;
            margin-bottom: 18px;
        }
    </style>
</head>
<body style="background-color:lightblue;">
    <h1 style="text-align: center;">Signup</h1>
    <form id="register-form">
        <div>
            
            <input class="input-item" type="text" name="full-name" placeholder="Full-Name" autofocus>
        </div>
        <div>
            <p class="input-label">Email:</p>
            <input class="input-item" type="email" name="email">
        </div>
        <div>
            <p class="input-label">password:</p>
            <input class="input-item" type="password" name="password">
        </div>
        <div>
            <p class="input-label">confirm password:</p>
            <input class="input-item" type="password" name="confirm-password">
        </div>
        <div>
            <p class="input-label">Gender:</p>
            <input type="radio" name="male" value="male">
            Male</input>
            <input type="radio" name="female" value="female">
            female</input>
            <input type="radio" name="others" value="others">
            others</input>
        </div>
        <div>
            <p class="input-label">Security Question:</p>
            <select class="input-item" name="security-question" multiple>
                <option value="first-pet-name">what was your first pet name?</option>
                <option value="first-job">what was your first Job?</option>
                <option value="nick-name">what is your nick name?</option>
            </select>
        </div>
        <div>
            <textarea  class="input-item" name="answer" rows="6" cols="30"></textarea>

        </div>
        <div>
            <input type="checkbox" name="terms-conditions" value="accept">I agree to the terms and conditions
        </div>
        <input type="submit" value="register">
    </form>
</body>
</html>
