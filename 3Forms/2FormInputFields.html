<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <h1>Signup</h1>
    <form>
        <div>
            Full Name:<br>
            <input type="text" name="full-name">
        </div>
        <div>
            Email:<br>
            <input type="email" name="email">
        </div>
        <div>
            password:<br>
            <input type="password" name="password">
        </div>
        <div>
            confirm password:<br>
            <input type="password" name="confirm-password">
        </div>
        <div>
            Gender:<br>
            <input type="radio" name="male" value="male">
            Male</input>
            <input type="radio" name="female" value="female">
            female</input>
            <input type="radio" name="others" value="others">
            others</input>
        </div>
        <div>
            Security Question:<br>
            <select name="security-question">
                <option value="first-pet-name">what was your first pet name?</option>
                <option value="first-job">what was your first Job?</option>
                <option value="nick-name">what is your nick name?</option>
            </select>
        </div>
        <div>
            <textarea name="answer" rows="6" cols="30"></textarea>

        </div>
        <div>
            <input type="checkbox" name="terms-conditions" value="accept">I agree to the terms and conditions
        </div>
        <input type="submit" value="register">
    </form>
</body>
</html>
