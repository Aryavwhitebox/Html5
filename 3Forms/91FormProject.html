    <title>Register Form</title>
    <style>
        body{
            background-color: #f2f6ff;
            margin: 0;
            padding: 16px;
    
        }
        .social-icon{

            padding-bottom: 12px;

            border:0;
            border-bottom: 1px solid #ccc;
            width: 100%;

        #btn-submit{
            background-color: #0056ff;
            padding-top: 12px;
            padding-bottom: 12px;
            padding-right: 24px;
            padding-left: 24px;
            font-size: 18px;
            color: white;
            border: none;
