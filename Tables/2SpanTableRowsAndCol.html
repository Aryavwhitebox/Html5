<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table data</title>
    <style>
        table{
            width: 700px;
            background-color: lightblue;
            margin-top: 24px;
            margin-bottom: 24px;
        }
        table,td,th{
            border: 1px solid black;
            border-collapse: collapse;
            font-size: 24px;
        }
        td,th{

        }
    </style>
</head>

        <caption>My time table</caption>
